<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div class="input">
            <input  class="mainInput" readonly>
        </div>
        <div class="keypad">
            <input type="button" value="AC" class="allClear">
            <input type="button" value="C" class="oneClear">
            <input type="button" value="%" class="buttonVal">
            <input type="button" value="/" class="buttonVal">
            <input type="button" value="7" class="buttonVal">
            <input type="button" value="8" class="buttonVal">
            <input type="button" value="9" class="buttonVal">
            <input type="button" value="*" class="buttonVal">
            <input type="button" value="4" class="buttonVal">
            <input type="button" value="5" class="buttonVal">
            <input type="button" value="6" class="buttonVal">
            <input type="button" value="-" class="buttonVal">
            <input type="button" value="1" class="buttonVal">
            <input type="button" value="2" class="buttonVal">
            <input type="button" value="3" class="buttonVal">
            <input type="button" value="+" class="buttonVal">
            <input type="button" value="0" class="buttonVal">
            <input type="button" value="." class="buttonVal">
            <input type="button" value="=" class="FinalVal">

        </div>
    </div>
</body>

</html>
